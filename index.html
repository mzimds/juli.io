<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juli - Passagem de Plantão</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toast-container"></div>

    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-card">
            <div class="logo">
                <span>Juli</span>
                <span class="logo-dot">.</span>
            </div>
            
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Usuário">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Senha">
            </div>
            <button id="login-btn" class="login-btn">Log in</button>
            <div id="error-message" class="error-message">
                Usuário ou senha incorretos
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-container" class="app-container">
        <!-- Header -->
        <header>
            <div class="logo-container">
                <button class="menu-btn" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="app-logo">
                    Juli
                    <span class="logo-dot">.</span>
                </div>
                <div class="sector-info">
                    <div class="sector-name" id="current-sector">UTI Adulto</div>
                    <div class="shift-time" id="current-shift">Plantão Diurno (07:00 - 19:00)</div>
                </div>
            </div>
            
            <div class="header-actions">
                <div class="language-selector">
                    <select id="app-language-select">
                        <option value="pt-BR">PT</option>
                        <option value="en">EN</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="app-main">
            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <button class="close-sidebar" id="close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
                <div class="user-info">
                    <div class="user-name" id="current-user">Dr. Silva</div>
                    <div class="user-role" id="user-role">Médico Plantonista</div>
                </div>
                
                <div class="nav-item active" data-view="dashboard">
                    <i class="fas fa-home"></i>
                    <span class="nav-text">Dashboard</span>
                </div>
                <div class="nav-item" data-view="alta">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-text">Altas</span>
                </div>
                <div class="nav-item" data-view="intercorrencia">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span class="nav-text">Intercorrências</span>
                </div>
                <div class="nav-item" data-view="pendencia">
                    <i class="fas fa-tasks"></i>
                    <span class="nav-text">Pendências</span>
                </div>
                <div class="nav-item" data-view="historico">
                    <i class="fas fa-history"></i>
                    <span class="nav-text">Histórico</span>
                </div>
                
                <div class="nav-divider"></div>
                
                <div class="nav-item admin-only" data-view="admin">
                    <i class="fas fa-cog"></i>
                    <span class="nav-text">Administração</span>
                </div>
                <div class="nav-item" data-view="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-text">Sair</span>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <!-- Views will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="data.js"></script>
    <script src="views.js"></script>
    <script src="ui.js"></script>
    <script src="admin.js"></script>
    <script src="app.js"></script>
</body>
</html>
