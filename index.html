<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEMO - Don't Mess My Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <header class="header">
    <h1>üß† MEMO</h1>
    <p class="slogan">Don't mess my notes.</p>

  <div class="login-select" id="loginSection">
    <button onclick="login('Dr. Ana', 'medico')">Entrar como M√©dico</button>
    <button onclick="login('Admin', 'gestor')">Entrar como Gestor</button>
  </div>

  <nav class="tabs hidden" id="tabs">
    <button class="tab active" data-tab="ativos">Ativos</button>
    <button class="tab" data-tab="altas">Altas</button>
    <button class="tab" data-tab="historico">Hist√≥rico</button>
    <button class="tab" data-tab="config">Configura√ß√µes</button>

  <div class="search-container hidden" id="searchContainer">

  <button class="fab hidden" id="addPatientBtn">+</button>
  <button class="fab encerrar hidden" id="encerrarBtn">‚è±</button>

  <!-- Modal: Adicionar/Editar Paciente -->
  <div class="modal" id="modal">

      <input type="text" id="nomePaciente" placeholder="Nome do paciente" />
      <input type="text" id="setorPaciente" placeholder="Setor" />
      <select id="statusPaciente">

      </select>
      <textarea id="descricaoPaciente" placeholder="Resumo cl√≠nico..."></textarea>
      <div class="modal-actions">
        <button id="salvarPaciente">Salvar</button>
        <button id="fecharModal">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal: Nova Anota√ß√£o -->
  <div class="modal" id="modalNota">
    <div class="modal-content">
      <h2>Nova Anota√ß√£o</h2>
      <textarea id="novaNota" placeholder="Descreva a nova anota√ß√£o cl√≠nica..."></textarea>
      <div class="modal-actions">
        <button id="salvarNota">Salvar</button>

    </div>
  </div>

  <!-- Modal: Encerrar Plant√£o -->
  <div class="modal" id="modalEncerrar">
    <div class="modal-content">
      <h2>Encerrar Plant√£o</h2>
      <label><input type="checkbox" id="checkPendencias" /> Todas as pend√™ncias foram resolvidas</label>
      <label><input type="checkbox" id="checkObservacoes" /> Observa√ß√µes registradas</label>
      <label>M√©dico que receber√°:
        <select id="medicoDestino">
          <option>Dr. Ana</option>
          <option>Dr. Bruno</option>
        </select>
      </label>
      <p>Assinatura: <strong id="assinaturaUser"></strong></p>
      <div class="modal-actions">
        <button onclick="confirmarEncerramento()">Confirmar</button>
        <button onclick="fecharEncerrar()">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden">Paciente adicionado</div>

  <script src="script.js"></script>
</body>
</html>
