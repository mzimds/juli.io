<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEMO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <header class="header">
    <h1 class="logo">MEMO</h1>
  </header>

  <div class="login-select" id="loginSection">
    <button onclick="login('Dr. Ana', 'medico')">Entrar como Médico</button>
    <button onclick="login('Admin', 'gestor')">Entrar como Gestor</button>
  </div>

  <nav class="tabs hidden" id="tabs">
    <button class="tab active" data-tab="ativos">Ativos</button>
    <button class="tab" data-tab="altas">Altas</button>
    <button class="tab" data-tab="historico">Histórico</button>
    <button class="tab" data-tab="config">Configurações</button>
  </nav>

  <div class="search-container hidden" id="searchContainer">
    <input type="text" id="searchInput" placeholder="Buscar paciente..." />
  </div>

  <main class="patient-list" id="patientList"></main>

  <button class="fab hidden" id="addPatientBtn">+</button>
  <button class="fab encerrar hidden" id="encerrarBtn" title="Encerrar Plantão">⏱</button>

  <!-- Modal: Adicionar/Editar Paciente -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalTitulo">Novo Paciente</h2>
      <input type="text" id="nomePaciente" placeholder="Nome do paciente" />
      <input type="text" id="setorPaciente" placeholder="Setor" />
      <select id="statusPaciente">
        <option value="ativos">Ativo</option>
        <option value="altas">Alta</option>
      </select>
      <textarea id="descricaoPaciente" placeholder="Resumo clínico..."></textarea>
      <div class="modal-actions">
        <button id="salvarPaciente">Salvar</button>
        <button id="fecharModal">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal: Nova Anotação -->
  <div class="modal" id="modalNota">
    <div class="modal-content">
      <h2>Nova Anotação</h2>
      <textarea id="novaNota" placeholder="Descreva a nova anotação clínica..."></textarea>
      <div class="modal-actions">
        <button id="salvarNota">Salvar</button>
        <button onclick="fecharNota()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal: Encerrar Plantão -->
  <div class="modal" id="modalEncerrar">
    <div class="modal-content">
      <h2>Encerrar Plantão</h2>
      <div class="check-group">
        <label><input type="checkbox" id="checkPendencias" /> Todas as pendências foram resolvidas</label>
        <label><input type="checkbox" id="checkObservacoes" /> Observações registradas</label>
      </div>
      <label for="medicoDestino">Médico que receberá:</label>
      <select id="medicoDestino">
        <option>Dr. Ana</option>
        <option>Dr. Bruno</option>
      </select>
      <p class="assinatura">Assinatura: <strong id="assinaturaUser"></strong></p>
      <div class="modal-actions">
        <button onclick="confirmarEncerramento()">Confirmar</button>
        <button onclick="fecharEncerrar()">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden">Mensagem</div>
  <script src="script.js"></script>
</body>
</html>
