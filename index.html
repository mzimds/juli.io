<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>INJECT - Don't Mess Your Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Toast Container -->
    <div class="toast" id="toast">
        <span id="toast-message">Operação realizada com sucesso!</span>
    </div>

    <!-- Header -->
    <header>
        <div class="logo" style="font-weight: bold; font-style: italic;">
            INJECT
        </div>
        
        <div class="header-actions">
            <!-- Botão de busca global -->
            <div class="search-container">
                <div class="search-box">
                    <button class="search-icon" id="searchToggle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <input type="text" id="globalSearch" placeholder="Buscar pacientes ou anotações...">
                    <div class="autocomplete-container" id="autocompleteContainer">
                        <!-- Resultados do autocomplete serão exibidos aqui -->
                    </div>
                </div>
            </div>
            
            <div class="header-info">
                <button class="btn desktop-only" id="btnFinalizarPlantao">
                    Finalizar Plantão
                </button>
                <div class="user-info">
                    <span>Dr. Carlos Silva</span>
                </div>
                <button class="hamburger-menu" id="hamburgerMenu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="btn" id="btnFinalizarPlantaoMobile">
            Finalizar Plantão
        </button>
    </div>

    <div class="container">
        <!-- Filtros de status fixos -->
        <div class="filters-container">
            <div class="filters">
                <button class="filter-btn active" data-status="active">Ativos</button>
                <button class="filter-btn" data-status="discharged">Alta</button>
                <button class="filter-btn" data-status="history">Histórico</button>
            </div>
        </div>

        <!-- Lista de Pacientes -->
        <div class="patient-list" id="patientList">
            <!-- Pacientes serão carregados aqui dinamicamente -->
        </div>

        <!-- Tela de Histórico -->
        <div class="history-screen" id="historyScreen">
            <div class="history-header">
                <div class="history-actions"></div>
            </div>
            <div class="history-filters">
                <input type="date" id="historyDateFilter">
                <select id="historyMedicoFilter">
                    <option value="">Todos os profissionais</option>
                    <option value="Dr. Carlos Silva">Dr. Carlos Silva</option>
                    <!-- Outras opções -->
                </select>
                <select id="historySetorFilter">
                    <option value="">Todos os setores</option>
                    <option value="UTI">UTI</option>
                    <!-- Outras opções -->
                </select>
            </div>
            <div class="history-list" id="historyListContent">
                <!-- Conteúdo do histórico -->
            </div>
        </div>
    </div>

    <!-- Área de Anotações Fixa (só aparece em Ativos) -->
    <div class="note-editor" id="noteEditor">
        <div class="note-input-container">
            <textarea class="note-input" id="noteInput" placeholder="Digite uma nova anotação..." rows="1"></textarea>
            <button class="btn-send" id="btnSendNote">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div class="fab-container">
        <button class="fab" id="btnNewPacienteFab">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M5 12H19" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>

    <!-- Modal Novo Paciente -->
    <div class="modal" id="newPacienteModal">
        <!-- Conteúdo mantido -->
    </div>

    <!-- Modal Editar Paciente -->
    <div class="modal" id="editPacienteModal">
        <!-- Conteúdo mantido -->
    </div>

    <!-- Modal Passar Plantão -->
    <div class="modal" id="passPlantaoModal">
        <!-- Conteúdo mantido -->
    </div>

    <!-- Modal de Confirmação de Exclusão de Paciente -->
    <div class="modal" id="confirmDeleteModal">
        <!-- Conteúdo mantido -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
